<div style="margin-bottom: 5px; display:flex; justify-content:space-between;">
    <input 
        [disabled]="disableBtn"
        class="btn btn-outline-primary" 
        style="display:block;" 
        type="button" 
        value="Recognize" 
        (click)="predict(seg)"/>
    <mat-spinner diameter="35" *ngIf="running"></mat-spinner>
    <div *ngIf="!running">{{ result }}</div>
</div>
