<ng-container *ngIf="segments.length > 0">
    <div>Segmentations:</div>
    <ng-container *ngFor="let seg of selectedSegments; let i = index;">
        <app-camera-native style="min-height:25vh;" class="app-container-inline" [pointcloud]="seg"></app-camera-native>
        <app-seg-prediction [seg]="seg"></app-seg-prediction>
    </ng-container>

    <mat-paginator 
        [length]="segments.length"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="onPageUpdate($event)">
    </mat-paginator>
</ng-container>
