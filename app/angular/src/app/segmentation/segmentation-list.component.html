<ng-container *ngIf="segments.length > 0">
    <div class="seg-display">
        <div style="padding: 5px;" *ngFor="let seg of selectedSegments; let i = index;">
            <mat-icon 
                style="display:block; margin-left:auto;"
                matTooltip="Launch To Main View" 
                matTooltipPosition="below"
                (click)="onLaunch(seg)">launch</mat-icon>
            <app-camera-panel
                class="app-container-inline" 
                [pointcloud]="seg"></app-camera-panel>
        </div>
    </div>
    <mat-paginator 
        [length]="segments.length"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="onPageUpdate($event)">
    </mat-paginator>
</ng-container>
