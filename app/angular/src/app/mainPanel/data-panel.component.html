<mat-accordion>
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Gaussian Noise
            </mat-panel-title>
            <mat-panel-description>
                Adding Gaussian Noise
            </mat-panel-description>
        </mat-expansion-panel-header>

        <div class="row">
            <mat-slider 
                class="col-sm-9"
                [(ngModel)]="noise"
                (change)="onReshape(step)"
                step= "1"
                max="100"
                min="0"></mat-slider>
            <mat-form-field>
                <input matInput type="number" 
                    [(ngModel)]="noise"
                    (keyup.enter)="onReshape(step)"
                    step= "1"
                    placeholder="Noise Percentage">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-slider 
                class="col-sm-9"
                [(ngModel)]="n_std"
                (change)="onReshape(step)"
                step= "0.1"
                max="3"
                min="0"></mat-slider>
            <mat-form-field>
                <input matInput type="number" 
                    [(ngModel)]="n_std"
                    (keyup.enter)="onReshape(step)"
                    step= "0.1"
                    placeholder="Noise Variance">
            </mat-form-field>
        </div>
    </mat-expansion-panel>
    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Squeeze
            </mat-panel-title>
            <mat-panel-description>
                Squeeze the whole point cloud
            </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="row">
            <mat-slider 
                class="col-sm-9"
                [(ngModel)]="x_ratio"
                (change)="onReshape(step)"
                step= "1"
                max="100"
                min="0"></mat-slider>
            <mat-form-field>
                <input matInput type="number" 
                    [(ngModel)]="x_ratio"
                    (keyup.enter)="onReshape(step)"
                    step= "1"
                    placeholder="X Ratio">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-slider 
                class="col-sm-9"
                [(ngModel)]="y_ratio"
                (change)="onReshape(step)"
                step= "1"
                max="100"
                min="0"></mat-slider>
            <mat-form-field>
                <input matInput type="number" 
                    [(ngModel)]="y_ratio"
                    (keyup.enter)="onReshape(step)"
                    step= "1"
                    placeholder="Y Ratio">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-slider 
                class="col-sm-9"
                [(ngModel)]="z_ratio"
                (change)="onReshape(step)"
                step= "1"
                max="100"
                min="0"></mat-slider>
            <mat-form-field>
                <input matInput type="number" 
                    [(ngModel)]="z_ratio"
                    (keyup.enter)="onReshape(step)"
                    step= "1"
                    placeholder="Z Ratio">
            </mat-form-field>
        </div>
    </mat-expansion-panel>
</mat-accordion>
