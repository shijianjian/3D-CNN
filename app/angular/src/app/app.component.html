<div class="col-7">
    <div style="display: flex; justify-content:space-around;">
        <div>
            <label for="fileUpload" class="btn btn-block btn-outline-primary">Choose File</label>
            <input id="fileUpload" style="display: none;" type="file" ng2FileSelect [uploader]="uploader" />
        </div>
        <app-model-selector></app-model-selector>
    </div>
    <app-camera class="app-container-inline" [settings]="cameraSettings"></app-camera>
    
    <app-segmentation 
        *ngIf="filename"
        [pointcloud]="pointcloud" 
        [filename]="filename" 
        (segments)="onSegments($event)"
    ></app-segmentation>
</div>
<div class="col-5" style="padding-left: 15px;">
    <app-segmentation-list [segments]="segs"></app-segmentation-list>
</div>
