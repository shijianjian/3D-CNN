<div #parent style="width:100%; height:100%;">
    <div #element style="width:100%; height:100%;">
        <app-camera-native 
            #camera
            [data]="data"></app-camera-native>
    </div>
</div>
<app-camera-dialog-viewer 
    [style.opacity]="iconOpacity()"
    (click)="onView()"
    class="corner-icon" 
    [pointcloud]="pointcloud"
    [camera]="cameraComponent"
    [element]="element"
    (outputElement)="onOutputElement($event)"></app-camera-dialog-viewer>
