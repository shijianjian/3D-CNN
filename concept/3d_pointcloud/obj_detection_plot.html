<!DOCTYPE html>

<head>
    <title>PyntCloud</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            color: #cccccc;
            font-family: Monospace;
            font-size: 13px;
            text-align: center;
            background-color: #050505;
            margin: 0px;
            overflow: hidden;
        }

        #logo_container {
            position: absolute;
            top: 0px;
            width: 100%;
        }

        #PyntCloudLogo {
            height: 100px;
        }
    </style>
</head>

<body>
    <div>
        <img id="PyntCloudLogo" src="assets/pyntcloud_logo.png">
    </div>

    <div id="container">
    </div>

    <script src="assets/three.min.js"></script>
    <script src="assets/Detector.js"></script>
    <script src="assets/OrbitControls.js"></script>
    <script src="assets/stats.min.js"></script>
    <script src="assets/jquery.min.js"></script>
    <script src="assets/PLYLoader.js"></script>
    <script src="assets/dat.gui.min.js"></script>

    <script>
        if (!Detector.webgl) Detector.addGetWebGLMessage();

        var container, stats;
        var camera, scene, renderer, controls;
        var points;
        var loader;

        init();
        animate();

        function init() {

            var camera_x = CAMERA_X_PLACEHOLDER;
            var camera_y = CAMERA_Y_PLACEHOLDER;
            var camera_z = CAMERA_Z_PLACEHOLDER;

            var look_x = LOOK_X_PLACEHOLDER;
            var look_y = LOOK_Y_PLACEHOLDER;
            var look_z = LOOK_Z_PLACEHOLDER;

            var X = new Float32Array(POINTS_X_PLACEHOLDER);
            var Y = new Float32Array(POINTS_Y_PLACEHOLDER);
            var Z = new Float32Array(POINTS_Z_PLACEHOLDER);

            var R = new Float32Array(R_PLACEHOLDER);
            var G = new Float32Array(G_PLACEHOLDER);
            var B = new Float32Array(B_PLACEHOLDER);

            var S_x = S_x_PLACEHOLDER;
            var S_y = S_y_PLACEHOLDER;
            var S_z = S_z_PLACEHOLDER;

            var n_voxels = N_VOXELS_PLACEHOLDER;
            var axis_size = AXIS_SIZE_PLACEHOLDER;

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 10000);
            camera.position.x = camera_x;
            camera.position.y = camera_y;
            camera.position.z = camera_z;
            camera.up = new THREE.Vector3(0, 0, 1);
            console.log(camera)

            if (axis_size > 0) {
                var axisHelper = new THREE.AxisHelper(axis_size);
                scene.add(axisHelper);
            }

            var geometry = new THREE.BoxGeometry(S_x, S_z, S_y);

            for (var i = 0; i < n_voxels; i++) {
                var mesh = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial());
                mesh.material.color.setRGB(R[i], G[i], B[i]);
                mesh.material.wireframe = true;
                mesh.material.transparent = true;
                mesh.material.opacity = 0.3;
                mesh.position.x = X[i];
                mesh.position.y = Y[i];
                mesh.position.z = Z[i];
                scene.add(mesh);
            }


            // Point Cloud Renderer
            var filename = FILENAME_PLACEHOLDER;
            var parameters =
            {
                size: 0.5,
                opacity: 1,
                wireframe: true,
            };
            const gui = new dat.GUI();
            //
            // LOADER
            //
            var material;
            var figure;
            loader = new THREE.PLYLoader();
            loader.load(filename + '.ply', (geometry) => {
                console.log(geometry);
                if (geometry.index) {
                    material = new THREE.MeshBasicMaterial({
                        side: THREE.DoubleSide,
                        vertexColors: THREE.VertexColors,
                        transparent: true,
                        opacity: 1,
                        wireframe: true,
                    });
                    figure = new THREE.Mesh(geometry, material);
                    var figureMaterial = gui.add(parameters, 'wireframe').name('Wireframe').listen();
                    figureMaterial.onChange((value) => {
                        figure.material.wireframe = value;
                    });
                }
                else {
                    material = new THREE.PointsMaterial({
                        size: POINT_SIZE_PLACEHOLDER,
                        vertexColors: THREE.VertexColors,
                        transparent: true,
                        opacity: 1,
                    });
                    figure = new THREE.Points(geometry, material);
                    var figureSize = gui.add(parameters, 'size').min(0.001).max(1).step(0.001).name("Point Size").listen();
                    figureSize.onChange((value) => {
                        figure.material.size = value;
                    });
                }
                var figureOpacity = gui.add(parameters, 'opacity').min(0.1).max(1).step(0.1).name('Opacity').listen();
                figureOpacity.onChange((value) => {
                    figure.material.opacity = value;
                });
                scene.add(figure);
            });

            var light = new THREE.AmbientLight(0xFFFFFF, 1); // soft white light
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ 
                antialias: false,
                preserveDrawingBuffer: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.copy(new THREE.Vector3(look_x, look_y, look_z));
            camera.lookAt(new THREE.Vector3(look_x, look_y, look_z));

            container = document.getElementById('container');
            container.appendChild(renderer.domElement);
            console.log(scene);
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }

    </script>
</body>

</html>
